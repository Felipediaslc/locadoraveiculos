<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Clientes</title>
</head>
  
<body>
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Clientes</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		      	<li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Início</a></li>
		        <li><a href="/cadastrarCliente" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Cliente</a></li>
		      </ul>
		    </div>
		</nav>	
	</header>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>CPF</th>
				<th>CNPJ</th>
				<th>RG</th>
				<th>Data Nascimento</th>
				<th>Naturalidade</th>
				<th>Rua</th>
				<th>Número</th>
				<th>Complemento</th>
				<th>Bairro</th>
				<th>Cidade</th>
				<th>UF</th>
				<th>CEP</th>
				<th>Telefone</th>
				<th>E-mail</th>			
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="cliente : ${clientes}">
				<td><span th:text="${cliente.nome}"></span></td>
				<td><span th:text="${cliente.cpf}"></span></td>
				<td><span th:text="${cliente.cnpj}"></span></td>
				<td><span th:text="${cliente.rg}"></span></td>
				<td><span th:text="${cliente.dataNascimento}"></span></td>
				<td><span th:text="${cliente.naturalidade}"></span></td>
				<td><span th:text="${cliente.endRua}"></span></td>
				<td><span th:text="${cliente.endNumero}"></span></td>
				<td><span th:text="${cliente.endComplemento}"></span></td>
				<td><span th:text="${cliente.endBairro}"></span></td>
				<td><span th:text="${cliente.endCidade}"></span></td>
				<td><span th:text="${cliente.endUnidadeFederativa}"></span></td>
				<td><span th:text="${cliente.endCep}"></span></td>
				<td><span th:text="${cliente.telefone}"></span></td>
				<td><span th:text="${cliente.email}"></span></td>
			</tr>
		</tbody>
	</table>
	
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
