<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Cadastrar Evento</title>
</head>

<body>

	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastro de Eventos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		      	<li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>In√≠cio</a></li>
		        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
		      </ul>
		    </div>
		</nav>	
	</header>
	<form class="container" method="post" action="cadastrarEvento">
			<input type="hidden" th:value="${evento.codigo}" name="codigo"/>
			Nome: <input type="text" th:value="${evento.nome}" name="nome"/>
			<div class="row">
			<div class="input-field col s6">			
			Local: <input type="text" th:value="${evento.local}" name="local"/>
			</div>
			<div class="input-field col s3">
			Data: <input type="date" th:value="${evento.data}" name="data"/>
			</div>
			<div class="input-field col s3">
			Horario: <input type="time" value="${evento.horario}" name="horario"/>			
			</div>
			<label><input type="checkbox" th:checked="${evento.bom}" name="bom" /><span>Bom</span></label>
		</div>
		<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">save</i>Salvar</button>
		<a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">cancel</i>Cancelar</a>
	</form>
		
		
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
