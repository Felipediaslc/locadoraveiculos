<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Eventos</title>
</head>

<body>
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Eventos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		      	<li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Início</a></li>
		        <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></li>
		      </ul>
		    </div>
		</nav>	
	</header>
	
	
	<table class="container">
		<thead>
		<tr>
			<th>Código</th>
			<th>Nome</th>
			<th>Local</th>
			<th>Data</th>
			<th>Horário</th>
			<th>Editar</th>
			<th>Deletar</th>
		</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">	
			<td><span th:text="${evento.codigo}"></span></td>
			<td><span th:text="${evento.nome}"></span></td>
			<td><span th:text="${evento.local}"></span></td>			
			<td><span th:text="${evento.data}"></span></td>
			<td><span th:text="${evento.horario}"></span></td>
			<td><a class="waves-effect waves-light btn-small" href="#" th:href="@{/editarEvento(codigo=${evento.codigo})}"><i class="material-icons left">edit</i> </a> </td>
			<td><a class="waves-effect waves-light btn-small" href="#" th:href="@{/deletarEvento(codigo=${evento.codigo})}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	
	
	
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
	
</body>
</html>
