<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Funcionários</title>
</head>
	  
<body>
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Funcionarios</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		      	<li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Início</a></li>
		        <li><a href="/cadastrarFuncionario" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Funcionario</a></li>
		      </ul>
		    </div>
		</nav>	
	</header>
		<table class="container">
			<thead>
			<tr>
				<th>Nome</th>
				<th>Tipo</th>
				<th>CPF</th>
				<th>CNPJ</th>
				<th>RG</th>
				<th>Data Nascimento</th>
				<th>Naturalidade</th>
				<th>Rua</th>
				<th>Número</th>
				<th>Complemento</th>
				<th>Bairro</th>
				<th>Cidade</th>
				<th>UF</th>
				<th>CEP</th>
				<th>Telefone</th>
				<th>E-mail</th>	
				<th>Salvar</th>
				<th>Deletar</th>
				
				
			</tr>
			</thead>
				<tbody>
					<tr th:each="funcionario : ${funcionarios}">
					<td><span th:text="${funcionario.nome}"></span></td>
					<td><span th:text="${funcionario.tipo}"></span></td>					
					<td><span th:text="${funcionario.cpf}"></span></td>
					<td><span th:text="${funcionario.cnpj}"></span></td>
					<td><span th:text="${funcionario.rg}"></span></td>
					<td><span th:text="${funcionario.dataNascimento}"></span></td>
					<td><span th:text="${funcionario.naturalidade}"></span></td>
					<td><span th:text="${funcionario.endRua}"></span></td>
					<td><span th:text="${funcionario.endNumero}"></span></td>
					<td><span th:text="${funcionario.endComplemento}"></span></td>
					<td><span th:text="${funcionario.endBairro}"></span></td>
					<td><span th:text="${funcionario.endCidade}"></span></td>
					<td><span th:text="${funcionario.endUnidadeFederativa}"></span></td>
					<td><span th:text="${funcionario.endCep}"></span></td>
					<td><span th:text="${funcionario.telefone}"></span></td>
					<td><span th:text="${funcionario.email}"></span></td>
					<td><a class="waves-effect waves-light btn-small" href="#" th:href="@{/editarFuncionario(codigo=${funcionario.codigo})}"><i class="material-icons left">edit</i> </a> </td>
					<td><a class="waves-effect waves-light btn-small" href="#" th:href="@{/deletarFuncionario(codigo=${funcionario.codigo})}"><i class="material-icons left">delete</i></a></td>
					</tr>
				</tbody>
		</table>
	
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
