<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Cadastrar Funcionário</title>
</head>

<body>
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastro de Funcionarios</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		      	<li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Início</a></li>
		        <li><a href="/funcionarios" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Funcionarios</a></li>
		      </ul>
		    </div>
		</nav>	
	</header>
	<form class="container" method="post" action="cadastrarFuncionario">
				<div class="row">
				<div class="input-field col s5">
				Nome:<input type="text" value="" name="nome" />
				</div>				
				<div class="input-field col s2">				
				RG: <input type="text" value="" name="rg" />	
				</div>				
				<div class="input-field col s1">	
				Telefone: <input type="text" value="" name="telefone" />
				</div>				
				<div class="input-field col s3">
				Email: <input type="text" value="" name="email" />
				</div>				
				<div class="input-field col s2">				
				Data de Nascimento: <input type="date" value="" name="dataNascimento" />													
				</div>				
				<div class="input-field col s2">				
				Naturalidade: <input type="text" value="" name="naturalidade" />
				</div>				
				<div class="input-field col s4">			
				Rua: <input type="text" value="" name="endRua" />
				</div>				
				<div class="input-field col s1">
				Número: <input type="text" value="" name="endNumero" />
				</div>				
				<div class="input-field col s2">
				Complemento: <input type="text" value="" name="endComplemento" />
				</div>				
				<div class="input-field col s2">
				Bairro: <input type="text" value="" name="endBairro" />
				</div>				
				<div class="input-field col s4">
				Cidade: <input type="text" value="" name="endCidade" />
				</div>				
				<div class="input-field col s2">
				Unidade Federativa:<input type="text" value="" name="endUnidadeFederativa" />
				</div>				
				<div class="input-field col s2">
				CEP: <input type="text" value="" name="endCep" />
				</div>				
				<div class="input-field col s3">
				Cargo
				<p>
					<label><input class="with-gap" value= "funcionario" name="cargo" type="radio" checked /><span>Funcionário</span></label>
				   	<label><input class="with-gap" value = "gerente" name="cargo" type="radio" /><span>Gerente</span></label>
			  	</p>			  	
				</div>
				<div class="input-field col s3">
				Tipo de Documento
				<p>
					<label><input class="with-gap" value= "cpf" name="tipoDocumento" type="radio" checked /><span>CPF</span></label>
				   	<label><input class="with-gap" value = "cnpj" name="tipoDocumento" type="radio" /><span>CNPJ</span></label>
			  	</p>			  	
				</div>
				<div class="input-field col s3">
				Número do Documento (CPF/CNPJ): <input type="text" value="" name="numeroDocumento" />
				</div>
				</div>				
		<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">save</i>Salvar</button>
		<a href="/funcionarios" class="waves-effect waves-light btn"><i class="material-icons left">cancel</i>Cancelar</a>
	</form>
	
	
<!--JavaScript at end of body for optimized loading-->
<!-- <script type="text/javascript" src="js/materialize.min.js"></script>  -->
<script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
