<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Cadastrar Funcionário</title>
</head>

<body>
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastro de Funcionarios</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		      	<li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Início</a></li>
		        <li><a href="/funcionarios" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Funcionarios</a></li>
		      </ul>
		    </div>
		</nav>	
	</header>
	<form class="container" method="post" action="cadastrarFuncionario">
				<input type="hidden" th:value="${funcionario.codigo}" name="codigo"/>
				<div class="row">
				<div class="input-field col s6">
				Nome:<input type="text" th:value="${funcionario.nome}" name="nome" />
				</div>
				<div class="input-field col s2">
				Tipo: <input type="text" th:value="${funcionario.tipo}" name="tipo" />
				</div>
				<div class="input-field col s2">	
				Telefone: <input type="text" th:value="${funcionario.telefone}" name="telefone" />
				</div>
				<div class="input-field col s2">				
				Data de Nascimento: <input type="date" th:value="${funcionario.dataNascimento}" name="dataNascimento" />
				</div>
				<div class="input-field col s3">
				E-mail: <input type="text" th:value="${funcionario.email}" name="email" />
				</div>
				<div class="input-field col s2">
				CPF: <input type="text" th:value="${funcionario.cpf}" name="cpf" />
				</div>
				<div class="input-field col s2">			
				CNPJ: <input type="text" th:value="${funcionario.cnpj}" name="cnpj" />				
				</div>
				<div class="input-field col s2">				
				RG: <input type="text" th:value="${funcionario.rg}" name="rg" />				
				</div>
				<div class="input-field col s3">				
				Naturalidade: <input type="text" th:value="${funcionario.naturalidade}" name="naturalidade" />
				</div>
				<div class="input-field col s5">			
				Rua: <input type="text" th:value="${funcionario.endRua}" name="endRua" />
				</div>
				<div class="input-field col s1">
				Número: <input type="text" th:value="${funcionario.endNumero}" name="endNumero" />
				</div>
				<div class="input-field col s4">
				Complemento: <input type="text" th:value="${funcionario.endComplemento}" name="endComplemento" />
				</div>
				<div class="input-field col s2">
				Bairro: <input type="text" th:value="${funcionario.endBairro}" name="endBairro" />
				</div>
				<div class="input-field col s4">
				Cidade: <input type="text" th:value="${funcionario.endCidade}" name="endCidade" />
				</div>
				<div class="input-field col s2">
				Unidade Federativa:<input type="text" th:value="${funcionario.endUnidadeFederativa}" name="endUnidadeFederativa" />
				</div>
				<div class="input-field col s2">
				CEP: <input type="text" th:value="${funcionario.endCep}" name="endCep" />
				</div>
			</div>
		<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">save</i>Salvar</button>
		<a href="/funcionarios" class="waves-effect waves-light btn"><i class="material-icons left">cancel</i>Cancelar</a>
	</form>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
